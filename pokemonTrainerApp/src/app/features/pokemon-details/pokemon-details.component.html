<div class="details-frame">
    <img [src]="pokemon.sprites['back_default']" />
    <img [src]="pokemon.sprites['front_default']" />
    <div class="inner-frame">
        <h3>Pokemon Name: {{pokemon.name}}</h3>
        <span>Pokemon ID:{{pokemon.id}}</span>
        <span>Pokemon Height: {{pokemon.height}}</span>
        <span>Pokemon Weigth: {{pokemon.weight}}</span>
        <span>Pokemon Stats:</span>
        <div *ngFor="let stat of pokemon.stats">  
            <span>{{stat.base_stat}}</span>
       </div>
        <span>Pokemon Types:</span>
        <div *ngFor="let type of pokemon.types">  
            <span>{{type.slot}}</span>
       </div>
        <span>Pokemon Abilities Name:</span>
        <div *ngFor="let ability of pokemon.abilities">  
            <span>{{ability.ability.name}}</span>
       </div>
    </div>
</div>
