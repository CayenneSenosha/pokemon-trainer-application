<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="d-flex input-group w-auto">
    <input type="text" formControlName="search" class="form-control rounded" placeholder="Search" aria-label="Search"
         (change)="onSearch($event)"/>
    <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
    </span>
</form>
<div *ngIf="isLoading" >
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="selectedPokemon && !isLoading && !noDataFound"  >
    <span>{{selectedPokemon.name}}</span>
    <span>{{selectedPokemon.height}}</span>
    <span>{{selectedPokemon.weigth}}</span>
    <span>{{selectedPokemon.id}}</span>
    <img [routerLink]="['pokemon',selectedPokemon.id]" [src]="selectedPokemon.sprites['back_default']" />
    <mat-icon (click)="addToFav(selectedPokemon)" aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    <p *ngIf="favErrMsg != ''">{{favErrMsg}}</p>
</div>
<div *ngIf="error" class="error">
    {{error}}
</div>
<div *ngIf="pokemons">
    <div *ngIf="noDataFound">
        No data found
    </div>
    <div *ngFor="let pokemon of pokemons">
        <p (click)="pokemonClick(pokemon)">{{pokemon.name}}</p>
    </div>
</div>
